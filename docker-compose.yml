version: '3.8'

services:
  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build: .
    ports:
      - "4005:4005"
    restart: always
    environment:
      - MONGO_URI=mongodb://mongo:27017/gems # <â€” uses the service name "mongo"
    depends_on:
      - mongo

volumes:
  mongo_data:
